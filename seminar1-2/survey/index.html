<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <title> Опрос по играм </title>
    </head>
    <body>
        <h1 align="center"> Компьютерные игры </h1>
        <div class="form" style="background:#2c2d30;">
            <p class="pos"> Выясняем, какая игра является самой популярная на сегодняшний день. </p>

            <div>
                <p class="pos1">
                    <label class="form-label">
                        Имя: <input class="chbox1" type="text" placeholder="Введите Ваше имя">
                    </label>
                </p>
                <p class="pos1">
                    <label class="form-label">
                        Фамилия: <input class="chbox1" type="text" placeholder="Введите Вашу фамилию">
                    </label>
                </p>
                <p class="pos1">
                    <label class="form-label">
                        Лет: <input class="chbox1" type="number" placeholder="Сколько Вам лет?">
                    </label>
                </p>

                <p class="pos3">
                    <label class="form-label">Предпочитаемая ОС: </label>
                    <select aria-label="Default select example">
                        <option selected> Windows </option>
                        <option> Linux </option>
                        <option> Mac OS </option>
                    </select>
                </p>

            </div>
            <br><br><br>

            <div>
                <p class="pos2_1">Ваш любимый жанр?</p>
                <p class="pos2"><input type="radio" name="genre" value="action1"> Стратегии </p>
                <p class="pos2"><input type="radio" name="genre" value="action2"> Экшн </p>
                <p class="pos2"><input type="radio" name="genre" value="action3"> Шутеры </p>
                <p class="pos2"><input type="radio" name="genre" value="action4"> MMO RPG</p>
            </div>

            <div class="pos2_1">
                За какую цену вы готовы купить игру?
                <p class="pos2 text-info"><input type="checkbox" name="price" value="b"> Бесплатные</p>
                <p class="pos2 text-info"><input type="checkbox" name="price" value="b"> До 100 руб.</p>
                <p class="pos2 text-info"><input type="checkbox" name="price" value="b"> 500 руб.</p>
                <p class="pos2 text-info"><input type="checkbox" name="price" value="c"> 1500 руб.</p>
                <p class="pos2 text-info"><input type="checkbox" name="price" value="d"> 3000 руб.</p>
                <p class="pos2 text-info"><input type="checkbox" name="price" value="e"> Больше 3000 руб.</p>
            </div>

            <div class="pos2" style="color: deepskyblue">
                <label class="form-label text-primary" style="vertical-align: top">Напишите ваши любимые игры:<br>
                    <textarea class="areabx" cols="37" placeholder="Выши любимые игры"></textarea>
                </label>
            </div>
            <br>
            <p class="pos2"><button class="btn btn-primary">Отправить</button></p>
        </div>
    </body>     
</html>
