<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        a = ['Столица Российской Федерации Москва – крупнейший город России и Европы, важнейший транспортный узел, а также политический, экономический, культурный и научный центр страны. ',
            'Метрополитен, международные аэропорты, 9 железнодорожных вокзалов, 3 речных порта.',
            'Население более 12 млн. человек. ',
            'Впервые Москва упоминается в 1147 г., когда суздальский князь Юрий Долгорукий встречал здесь своего союзника новгородского князя Святослава Ольговича. ',
            'С 1260 г. она является центром княжества, с 1460-го – центром Московской Руси.'];

        fontTypes = ['Consolas', 'Tahoma', 'Igra', 'cursive', 'Arial'];
        s = '';

        for (const i in a) {
            s += '<span style=font-family:' + fontTypes[i] + '> ' + a[i] + '</span>';
        }
        document.write('<p>' + s +'</p>',);
    </script>
</body>
</html>
