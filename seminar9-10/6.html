<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
  <script>

      function sum(iterable) {
          let s = 0;
          for (const el of iterable) {
              s += el;
          }
          return s;
      }

      function range(start, end, step=1) {
          console.log(start);
          let arr = new Array(Math.floor((end - start) / step));
          let el = start;
          for (let i = 0; i < arr.length; i++) {
              arr[i] = el;
              el += step;
          }
          return arr;
      }
      a = range(5, 2, -1);
      console.log(a);
      console.log(sum(a));
  </script>
</body>
</html>
