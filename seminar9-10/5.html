<body>
  <script>
      function countBs(str) {
          let countB = 0;
          for (const el of str) {
              if (el === 'B') {
                  countB ++;
              }
          }
          return countB;
      }

      function countChar(str, ch) {
          let countCh = 0;
          for (const el of str) {
              if (el === ch) {
                  countCh ++;
              }
          }
          return countCh;
      }

      s = 'Hello, BOB!';
      console.log(countChar(s, 'l'));
      console.log(countBs(s));
  </script>
</body>
</html>
